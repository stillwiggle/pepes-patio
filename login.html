  <body>
    <!-- Header -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">
            <div class="profile-pic"><a href="index.html"><img alt="Home" src="./assets/images/header_logo.png"></a></div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="products.html">Products</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="contact.html">Contact Us</a>
                </li>
              </ul>
            </div>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ms-auto mb-2 mb-lg-0">

    </header>
    <!-- Main Content -->
    <main>
      <h1>Log into Pepe's Patio</h1>
      <p>Thank you for returning to the Patio.  Pepe has missed you greatly.</p>
      <br><br>
      <div class="loginContainer">
        <form method="get" action="account.html">
            <div class="form-group">
              <label for="loginEmail">Email address</label>
              <input type="email" class="form-control" id="loginEmail" aria-describedby="emailHelp" placeholder="Enter email address" required name="email">
              <small id="emailHelp" class="form-text text-muted">Pepe will never share your email address with any critters outside of this site.</small>
            </div>
            <br>
            <div class="form-group">
              <label for="loginPassword">Password</label>
              <input type="password" class="form-control" id="loginPassword" placeholder="Password" required name="password">
            </div>
            <br />
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="loginRemember" name="remember" value="yes">
              <label class="form-check-label" for="loginRemember">Remember me (stay logged in)</label>
            </div>
            <br>
            <button type="submit" class="btn btn-primary" href="account.html">Log in</button>
          </form>
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-light text-lg-start fixed-bottom">
