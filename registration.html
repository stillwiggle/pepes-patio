    <body>

            </nav>
        </header>

        <!-- Main Content -->
        <main>
            <section class="container mt-2">
                <h1>Register with Pepe's Patio</h1>
                <div>
                    <form method="get" action="account.html">
                        <div class="row registrationName">
                            <div class="col">
                                <label for="registrationfirstName" class="form-label">First Name</label>
                                <input type="text" class="form-control" placeholder="First name" aria-label="First name" id="registrationfirstName" name="firstName" required>
                            </div>
                            <div class="col">
                                <label for="registrationlastname" class="form-label">Last Name</label>
                                <input type="text" class="form-control" placeholder="Last name" aria-label="Last name" id="registrationlastName" name="lastName" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label for="registrationEmail" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="registrationemail" placeholder="Email address" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label for="registrationpassword" class="form-label">Password</label>
                                <input type="password" class="form-control" id="registrationpassword" name="password" placeholder="Enter Password" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <label for="registrationAddress" class="form-label">Address</label>
                                <input type="text" class="form-control" id="registrationAddress" placeholder="1234 Main St" name="address" required>
                            </div>
                            <div class="col-2">
                                <label for="registrationAddress2" class="form-label">Address 2</label>
                                <input type="text" class="form-control" id="registrationAddress2" placeholder="Apt, studio, or floor" name="address2">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <label for="registrationCity" class="form-label">City</label>
                                <input type="text" class="form-control" id="registrationCity" name="city" placeholder="City" required>
                            </div>
                            <div class="col-md-2 needs-validation">
                                <label for="registrationState" class="form-label">State</label>
                                <select id="registrationState" class="form-select" name="state" placeholder="State" required>
                                    <option selected></option>
                                    <option value="AK">Alaska</option>
                                    <option value="AL">Alabama</option>
                                    <option value="AR">Arkansas</option>
                                    <option value="AZ">Arizona</option>
                                    <option value="CA">California</option>
                                    <option value="CO">Colorado</option>
                                    <option value="CT">Connecticut</option>
                                    <option value="DC">District of Columbia</option>
                                    <option value="DE">Delaware</option>
                                    <option value="FL">Florida</option>
                                    <option value="GA">Georgia</option>
                                    <option value="HI">Hawaii</option>
                                    <option value="IA">Iowa</option>
                                    <option value="ID">Idaho</option>
                                    <option value="IL">Illinois</option>
                                    <option value="IN">Indiana</option>
                                    <option value="KS">Kansas</option>
                                    <option value="KY">Kentucky</option>
                                    <option value="LA">Louisiana</option>
                                    <option value="MA">Massachusetts</option>
                                    <option value="MD">Maryland</option>
                                    <option value="ME">Maine</option>
                                    <option value="MI">Michigan</option>
                                    <option value="MN">Minnesota</option>
                                    <option value="MO">Missouri</option>
                                    <option value="MS">Mississippi</option>
                                    <option value="MT">Montana</option>
                                    <option value="NC">North Carolina</option>
                                    <option value="ND">North Dakota</option>
                                    <option value="NE">Nebraska</option>
                                    <option value="NH">New Hampshire</option>
                                    <option value="NJ">New Jersey</option>
                                    <option value="NM">New Mexico</option>
                                    <option value="NV">Nevada</option>
                                    <option value="NY">New York</option>
                                    <option value="OH">Ohio</option>
                                    <option value="OK">Oklahoma</option>
                                    <option value="OR">Oregon</option>
                                    <option value="PA">Pennsylvania</option>
                                    <option value="PR">Puerto Rico</option>
                                    <option value="RI">Rhode Island</option>
                                    <option value="SC">South Carolina</option>
                                    <option value="SD">South Dakota</option>
                                    <option value="TN">Tennessee</option>
                                    <option value="TX">Texas</option>
                                    <option value="UT">Utah</option>
                                    <option value="VA">Virginia</option>
                                    <option value="VT">Vermont</option>
                                    <option value="WA">Washington</option>
                                    <option value="WI">Wisconsin</option>
                                    <option value="WV">West Virginia</option>
                                    <option value="WY">Wyoming</option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <label for="registrationZip" class="form-label">Zip</label>
                                <input type="text" class="form-control" id="registrationZip" name="zipCode" placeholder="Zip Code" required>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" name="toc" value="yes" required>
                            <label class="form-check-label" for="invalidCheck2">Agree to terms and conditions</label>
                            </div>
                        </div>
                        <br />
                        <button type="submit" class="btn btn-primary" href="account.html">Register</button>
                    </form>
                </div>
            </section>
        </main>

       

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

     <footer class="bg-light text-lg-start fixed-bottom">
