<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <main>
        <h1>Contact Pepe's Patio</h1>
        <p>Thank you for visiting Pepe's Patio.  Your feedback is crucial to our success, so we welcome you input with open arms.</p>
        <form method="post" action="submitted.html">
            <div class="form-group">
              <label for="contactName">Full name</label>
              <input type="text" class="form-control" id="contactName" name="fullName" placeholder="Full name" required>
            </div>
            <div class="form-group">
              <label for="contactEmail">Email address</label>
              <input type="email" class="form-control" id="contactEmail" name="emailAddress" placeholder="example@email.com" required>
            </div>
            <br />
            <div class="form-group">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="feedbackComment" value="comment" required>
                    <label class="form-check-label" for="feedbackComment">Comment</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="feedbackTechSupport" value="techSupport" required>
                    <label class="form-check-label" for="feedbackTechSupport">Technical Support</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="feedbackProductSupport" value="productSupport" required>
                    <label class="form-check-label" for="feedbackProductSupport">Product Support</label>
                  </div> <br />
                <label for="feedbackResponse"></label>
                <textarea class="form-control" id="feedbackResponse" rows="10" name="feedbackContent" placeholder="Enter feedback here..." required></textarea>
            </div>
            <br />
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="ContactMe" id="contactMe" name="contactMe">
                <label class="form-check-label" for="contactMe">I would like to be contacted regarding this feedback</label>
            </div>
            <br />
            <button type="submit" class="btn btn-primary" href="account.html">Submit</button>
        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
